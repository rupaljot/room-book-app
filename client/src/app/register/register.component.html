<div class="row" style="margin-top: 10%;">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="text-align: center;">
    
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle style="text-align: left"><a style="cursor: pointer" (click)="router.navigate([''])">login</a></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form>
          <span *ngIf="message" style="color: red">{{message}}</span>
          <mat-form-field style="width: 90%">
            <input matInput placeholder="Username" name="username" [(ngModel)]="username">
          </mat-form-field>
          <mat-form-field style="width: 90%">
            <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
          </mat-form-field>
          <mat-form-field style="width: 90%">
            <input type="password" matInput placeholder="Password" name="confirmPassword" [(ngModel)]="confirmPassword">
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="register()">Register</button>
        <button mat-button (click)="reset()">Reset</button>
      </mat-card-actions>
    </mat-card>

  </div>
  <div class="col-md-3"></div>
</div>

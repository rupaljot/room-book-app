<div class="row" style="margin-top: 10%;">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="text-align: center;">
    
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Add New Room</mat-card-title>
        <mat-card-subtitle style="text-align: left"><a style="cursor: pointer" (click)="router.navigate([''])">Home</a></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field style="width: 90%">
            <input type="number" matInput placeholder="roomId" name="roomId" [(ngModel)]="roomId" (focusout)="checkAvailability()">
          </mat-form-field>
          <mat-form-field style="width: 90%">
            <input type="number" matInput placeholder="Seats" name="seats" [(ngModel)]="seats">
          </mat-form-field>
          <mat-form-field style="width: 90%">
            <input type="file" name="file" id="file" (change)="onFileChanged($event)" />
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button disabled="valid" (click)="registerRoom()">Register</button>
        <button mat-button (click)="reset()">Reset</button>
      </mat-card-actions>
    </mat-card>

  </div>
  <div class="col-md-3"></div>
</div>

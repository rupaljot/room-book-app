<br><br>
<div class="row">
  <div class="col-md-3" *ngFor="let room of bookedSeats">
      <mat-card class="example-card" style="margin-left: 5px;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{room.roomId}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image class="height-class" src="{{shared.imageEnum[room.imageId]}}" alt="Photo of a Shiba Inu">
          <mat-card-content>
            Seats Booked : {{room.seatsBooked}}<br>
            Booked On: {{room.dateOfBooking | date: 'mediumDate'}}<br>
            Booked For: {{room.dateForBooking | date: 'mediumDate'}}
          </mat-card-content>
          <mat-card-actions style="text-align: center">
            <button mat-raised-button color="primary" (click)="editDetails(room)">Edit</button>
          </mat-card-actions>
        </mat-card>
  </div>
</div>
